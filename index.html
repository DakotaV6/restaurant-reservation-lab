<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>

<body>

    <section class="main-container">
        <header>
            <p class="title">
                Table Finder
            </p>
            <p class="sub-title">
                Pick your table now
            </p>
        </header>
        <section class="table-grid">
            <section class="table available">1
                <!-- TOOLTIP PROTOTYPE -->
                <!-- <section class="tooltip">
                    <p class="name">Name: Yasmine</p>
                    <p class="party">Size of party: 5</p>
                </section> -->
            </section>
            <section class="table available">2</section>
            <section class="table available">3</section>
            <section class="table available">4</section>
            <section class="table available">5</section>
            <section class="table available">6</section>
            <section class="table available">7</section>
            <section class="table available">8</section>
            <section class="table available">9</section>
        </section>
        <form class="res-form">
            <p id="close-form">x</p>
            <p class="title res-title">
                New Reservation
            </p>
            <p class="sub-title res-sub-title">Table Number: X</p>
            <input type="text" class="res-info" placeholder="Name">
            <input type="text" class="res-info" placeholder="Phone number">
            <input type="text" class="res-info" placeholder="Size of Party">
            <button type="button" class="res-save">SAVE</button>
        </form>
    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
